<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Harbor WebGL</title>
    <link rel="stylesheet" href="TemplateData/unity-style.css">
</head>
<body style="text-align: center; margin:0">
    <!--Manual enter button-->
    <!-- <button onclick="send_enter()" style="position:absolute; left:50%;top:50%">Enter</button> -->
    <!--Shows special debug UI in unity -->
    <!--<button onclick="toggle_debug_layer()" style="position:absolute; left:50%;top:80%">Debug</button>-->

    <canvas id="unity-canvas" width=2750 height=1250 style="width: 100%; height: 100%; background: url('Build/Harbor.jpg') center / cover"></canvas>
    <div id="unity-loading-bar">
        <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
        </div>
    </div>

    <script src="Build/Harbor.loader.js"></script>
    <script>

        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");

        <!-- Unity instance-->
        var myGameInstance = null;
        <!-- Config send to Unity-->
        var config = null;
        <!--Setting this value to true causes every message coming from unity to be displayed as alert - for debugging purpose-->
        var showAllCallbacksFromUnityAsAlerts = false;

        loadingBar.style.display = "block";

        createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: "Build/Harbor.data",
            frameworkUrl: "Build/Harbor.framework.js",
            codeUrl: "Build/Harbor.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Charged Monkey",
            productName: "Harbor WebGL",
            productVersion: "0.2.3",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }, (p) => { progressBarFull.style.width = 100 * p + "%";}).then((unityInstance) => {
          myGameInstance = unityInstance;
          loadingBar.style.display = "none";
          <!--Configure Unity now-->
          configureUnity();
      });
    </script>
    <!-- all callbacks from Unity -->
    <script src="HarborHandler.js"></script>
    <!-- all events send to Unity -->
    <script src="HarborSender.js"></script>
    <!-- configuration for Unity -->
    <script src="HarborConfig.js"></script>

</body>
</html>
