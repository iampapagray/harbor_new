<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | HarbourWebGL</title>
  </head>
  <body style="text-align: center; margin:0">
      <!-- testing enter button -->
      <!--<button onclick="send_enter()" style="position:absolute; left:50%;top:50%">Enter</button>-->
    <canvas id="unity-canvas" width=2750 height=1250 style="width: 100%; height: 100%; background: #000000"></canvas>
    <script src="Build/Harbour.loader.js"></script>
    <script>
        var myGameInstance = null;
        var canvas = document.querySelector("canvas");
        var config = null;
        createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: "Build/Harbour.data.unityweb",
            frameworkUrl: "Build/Harbour.framework.js.unityweb",
            codeUrl: "Build/Harbour.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "HarbourWebGL",
            productVersion: "0.1",
            // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
            // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
        }).then((unityInstance) => {
            myGameInstance = unityInstance;
            configureUnity();
        });

    </script>
    <!-- all callbacks from Unity -->
      <script src="HarborHandler.js"></script>
      <!-- all events send to Unity -->
      <script src="HarborSender.js"></script>
      <!-- configuration for Unity -->
      <script src="HarborConfig.js"></script>
  </body>
</html>
